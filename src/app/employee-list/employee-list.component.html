</div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{element.fullName}}</td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef>Salario</th>
          <td mat-cell *matCellDef="let element">{{element.salary}}</td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="office">
          <th mat-header-cell *matHeaderCellDef>Cargo</th>
          <td mat-cell *matCellDef="let element">{{element.officeDto.nameOffice}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr style="cursor: pointer;" (click)="gotoDetails(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>    
</div>
