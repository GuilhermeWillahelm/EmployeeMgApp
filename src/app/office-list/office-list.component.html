<div class="container">
    <div class="header">
      <h2>Cargos</h2>
  </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{element.nameOffice}}</td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr style="cursor: pointer;" (click)="gotoDetails(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>    
  </div>
